<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
           <div id="operand1"></div>
           <div id="operand2"></div>
           <div id="answer"></div>
        </div>
        <div class="keys">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
            <button id="nums">7</button>
            <button id="nums">8</button>
            <button id="nums">9</button>
            <button id="operator">/</button>
            <button id="nums">4</button>
            <button id="nums">5</button>
            <button id="nums">6</button>
            <button id="operator">x</button>
            <button id="nums">1</button>
            <button id="nums">2</button>
            <button id="nums">3</button>
            <button id="operator">-</button>
            <button id="nums">.</button>
            <button id="nums">0</button>
            <button id="equal">=</button>
            <button id="operator">+</button>
        </div>
    </div>
</body>
</html>
